<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather Headquarter Space X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <script src="main.js"></script>
    <img id="logo" src="logo.png">
    
    <div class="blocks">
        <div class="block full">
            <h1 id="city"></h1>
            <div class="box">
                <div class="blocks">
                    <div class="block">
                        <div id="celsius"></div>
                    </div>
                    <div class="block">
                        <img id="icon" src="thermometer.png">
                    </div>
                </div>
                <div class="blocks">
                    <div class="block">
                        <div id="wind"></div>
                    </div>
                    <div class="block">
                        <img id="icon" src="windsock.png">
                    </div>
                </div>
                <div class="blocks">
                    <div class="block">
                        <div id="direction"></div>
                    </div>
                    <div class="block">
                        <img id="icon" src="drop.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="block">
            <h1>Last News</h1>
            <div class="box">
                <div id="results"></div>
            </div>
        </div>
    </div>
</body>
<footer>
    Icons made by Freepik and Pixel Buddha from <a href ="https://www.flaticon.com" target="_blank">www.flaticon.com</a>
</footer>

</html>
